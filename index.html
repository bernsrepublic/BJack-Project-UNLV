<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BJack-Project-UNLV</title>
    <link
      rel="stylesheet"
      href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container">
      <div id="game">
        <div id="dealer">
          <div id="dealerHand"></div>
        </div>

        <div id="player">
          <div id="playerHand"></div>
        </div>

        <div id="money">
          <span id="cash">Cash : $ <span></span></span>
          <div id="bank">Winnings : $</div>
        </div>

        <div id="actions">
          <button class="btn">Deal</button>
          <button class="btn">Hit</button>
          <button class="btn">Stand</button>
          <button class="btn">Double</button>
          <button class="btn">Split</button>
          <button class="btn">Insurance</button>
          <strong>Wager:</strong> $
          <input id="wager" class="input-small" type="text" />
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="/index.js"></script>
  </body>
</html>
